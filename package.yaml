name:                gopro
version:             0.1.0.0
github:              "dustin/gopro"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/gopro#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- containers
- unordered-containers
- vector
- generic-deriving
- text
- lens
- lens-aeson
- generic-lens
- time
- sqlite-simple
- mtl
- transformers
- optparse-applicative
- async
- qsem
- extra
- monad-logger
- filepath
- scotty
- http-types
- warp
- wai
- wai-middleware-static
- wai-extra
- wai-websockets
- websockets
- process
- gpmf
- directory
- http-conduit
- conduit
- exceptions
- raw-strings-qq
- scientific
- hsexif
- gopro-plus >= 0.6
- unix
- unliftio
- cache
- clock
- retry
- resourcet
- conduit-extra
- amazonka >= 2.0
- amazonka-core >= 2.0
- amazonka-s3 >= 2.0
- amazonka-sqs >= 2.0
- amazonka-lambda >= 2.0
- monad-loops
- zlib
- stm
- these
- semigroupoids

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

executables:
  gopro:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
    - gopro

tests:
  gopro-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gopro
    - HUnit
    - tasty
    - tasty-discover
    - tasty-hunit
    - tasty-quickcheck
    - quickcheck-instances
